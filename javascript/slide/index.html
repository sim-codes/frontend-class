<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .container {
        width: 60vw;
        height: 100vh;
        margin: 0 auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .main-img {
        width: 30em;
        object-fit: cover;
        border: 2px solid #000;
        border-radius: 1rem;
    }

    .small-images {
        margin: .5rem;
        height: 12em;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">

        <div class="row ">
            <div class="col-md-12">
                <img src="./images/slider.avif" class="img-fluid main-img" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="./images/slider-1.avif" class="img-fluid small-images" alt="">
            </div>
            <div class="col">
                <img src="./images/slider-2.avif" class="img-fluid small-images" alt="">
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./slider.js"></script>
</body>
</html>
